<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
         <div class="text-center my-8 p-6 space-y-4">
            <h1 class="text-2xl font-semibold md:text-6xl ">To-Do List</h1>
            <input id="input-field" type="text" placeholder="add your task" class="input input-bordered input-accent w-full max-w-xs" />
            <button id="input-btn" class="btn btn-outline btn-success">Add</button>
         </div>
         <div id="task-list" class=" text-xl absolute left-[35%]  ">
            <h1 class="text-2xl">Tasks:</h1>
         </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
